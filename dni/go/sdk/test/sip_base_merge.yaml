input_stream:
  - name: "Filepath"
  - name: "NormalIPs"
  - name: "HostNicSign"
output_stream:
  - name: "NicRecords"


nodes:
  - runner: "PcapParseExecutor"
    input_stream:
    - "Filepath"
    output_stream:
    - "PcapParseResult"

  - runner: "PacketFeatureRunner"
    input_stream:
    - "PcapParseResult"
    output_stream:
    - "SIPStats"
    options:
      featurenames:
      - "SIP"
    
  - runner: "AttackIPMergeRunner"
    input_stream:
    - "SIPStats"
    - "NormalIPs"
    output_stream:
    - "AttackIPNets"
    - "IS_RAND"
    - "RandIPs"
    options:
      ipFw4CountRatio: 0.1
      ipFw3CountRatio: 0.2
      ipFw2CountRatio: 0.4
      ipRandCountRatio: 0.5
      ipSegCoverThreshold: 100
      ipRandCountThreshold: 2

  - runner: "SIPBaseMergeDedupRunner"
    input_stream:
    - "HostNicSign"
    - "PcapParseResult"
    - "AttackIPNets"
    - "IS_RAND"
    - "RandIPs"
    output_stream:
    - "NicRecords"
    options:
      numTypeRatioMin: 0.1
      numTypeRatioMax: 0.6
      protoTypeRatioMin: 0.1
      protoTypeRatioMax: 0.6
      numStats: 
      - "centrailize"
      - "regular"
      - "random"
      - "void"
      protoStats: 
      - "flood"
      - "rapid"
      - "void"
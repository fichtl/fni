input_stream:
  - name: "PCAPFILEINPUT:A"
    pcapfile: "/tmp/pcap/a.pcap"
  - name: "PCAPFILEINPUT:B"
    pcapfile: "/tmp/pcap/b.pcap"
output_stream:
  - name: "FILEOUTPUT:1"
    file: "/tmp/pcap/sum.txt"
  - name: "FILEOUTPUT:2"
    file: "/tmp/pcap/sum.txt"

nodes:
  - runner: "PacketCountFromPCAPRunner"
    input_stream:
    - "PCAPFILEINPUT:A"
    - "PCAPFILEINPUT:B"
    output_stream:
    - "FILEOUTPUT:1"
    - "count_b_packet"

  - runner: "IntSumRunner"
    input_stream:
    - "FILEOUTPUT:1"
    - "count_b_packet"
    input_stream_info:
      window: "count"
      window_size: "2"
    output_stream:
    - "FILEOUTPUT:2"




input_stream: "pcapfile" 
output_stream: "file"
nodes_num: 3

node1:
  runner: "dataStatistics"
  input_stream:
    from: "pcapfile"
    pcapfile: "/tmp/pcap/a.pcap"
  output_stream:
    to: "nodes"
    nodes: 
    - "node3"

node2:
  runner: "dataStatistics"
  input_stream: 
    from: "pcapfile"
    pcapfile: "/tmp/pcap/b.pcap"
  output_stream:
    to: "nodes"
    nodes:
    - "node3"

node3:
  runner: "Sum"
  input_stream:
    from: "nodes"
    nodes_input:
    - "node1"
    - "node2"
  output_stream:
    to: "file"
    file: "/tmp/pcap/pcap.txt"
